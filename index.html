<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 

  <h1>Rock--Paper--Scissors</h1>
  <div class="choices">

    <div class="choice" id="rock">
      <img src="rock.png.png" alt="Rock">
    </div>

    <div class="choice" id="paper">
      <img src="paper.png.png" alt="Paper">
    </div>

    <div class="choice" id="scissor">
      <img src="scissor.png.png" alt="Scissors">
    </div>

  </div>

  <div class="scoreboard">

    <div class="score">

      <p id="user-score">0</p>
      <p>You</p>

    </div>

    <div class="score">

      <p id="comp-score">0</p>
      <p>Computer</p>

    </div>
      
  </div>

  <div class="msg-container">
    <p class="msg">Play Your Move</p>
  </div>

  <div id="btn-div">
  <button id="reset">
    Reset Game
  </button>
</div>



</body>
</html>
